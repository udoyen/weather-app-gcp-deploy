runtime: nodejs12

instance_class: B4

service: my-standard-deploy

basic_scaling:
  max_instances: 2
  idle_timeout: 10m

resources:
  cpu: 2
  memory_gb: 2
  disk_size_gb: 10

liveness_check:
  path: "/"
  check_interval_sec: 60
  timeout_sec: 10
  failure_threshold: 2
  success_threshold: 2

readiness_check:
  path: "/"
  check_interval_sec: 5
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2
  app_start_timeout_sec: 300
